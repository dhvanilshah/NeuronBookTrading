		 <script type="text/javascript">
		
		var offer = Parse.Object.extend("Notification");

		var notifications = new Parse.Query(offer);
		notifications.equalTo("owner", currentUser.id);
		notifications.equalTo("pending", true)

		notifications.find({
		  success: function(results) {
		    var newNotifications = results.length
		    console.log(newNotifications);

		    if(newNotifications === 1){
		    	$("#notification").text('NOTIFICATION');
		    	$("#notNum").text('(' + newNotifications + ') ');
		    }

		    else if(newNotifications >= 2){
		    	$("#notification").text('NOTIFICATIONS');
		    	$("#notNum").text(' (' + newNotifications + ') ');
		    }

		    else{
		    	$("#notification").text('NOTIFICATIONS');
		    }

		    
		    
		 

		  },

		  error: function(error) {
		    $("#notifications").text('NOTIFICATIONS')
		  }
		});


		 </script>
