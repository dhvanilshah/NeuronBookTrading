	<body class="login_body">
		<header>
		<div class="col-xs-12">
				<img src="img/logo.png" class="login_logo">
		</div>
		</header>

		<form id="signin"class="login_form" name="login_form" action="" method="post">
		
			<div class="col-xs-12">

				<ul>
							
					<li>
						<div class="input_container">
							<input id="username" type="text" name="title" placeholder="username"/>
							<img src="img/user.png" class="input_img">
						</div>
					</li>
					
					<li>
						<div class="input_container">
							<input id="password" type="password" name="author" placeholder="password"/>
							<img src="img/pass.png" class="input_img">
						</div>
					</li>

					<div class="buttons">
						<li class="button">
							<button class="signin" type="Submit">Sign In</button>

						<li class="register">
							<a href="signup.html" class="register" type="register">New? Register!</a>
						</li>
					</div>

				</ul>
			</div>

		</form>	
	
		<script type="text/javascript">

	$("#signin").submit(function(event){

		event.preventDefault();


			var username = $("#username").val();
			var password = $("#password").val();
			if (username === "" || password === "") {
				alert("Please fill up the fields below.");
			}
			else {
			Parse.User.logIn(username, password, {
			  success: function(user) {
			  	console.log("success!");
			    location.href="profile.html";
			  },
			  error: function(user, error) {
			    // The login failed. Check error to see why.
			  }
			});
			}
	}); 		
		</script>

	</body>
